name: Lint and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
    - master

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --exclude "SA1019"
  docker:
    needs: golangci
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.0
      - name: Run Tests
        run: make -s
